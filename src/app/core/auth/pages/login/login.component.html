<div class="hero bg-base-200 px-4 md:px-20 py-8 md:py-15">
  <div class="hero-content flex-col w-full">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <fieldset class="fieldset">
            <label class="label">Documento Nacional de identidad</label>
            <input
              class="input validator"
              type="text"
              placeholder="Ingrese DNI"
              formControlName="dni"
              pattern="^[0-9]{8}$"
              required
            />
            @if (dni?.hasError('pattern')) {
            <p class="validator-hint hidden">¡Ups! Revisa el DNI</p>
            } @if (dni?.hasError('required')) {
            <p class="validator-hint hidden">El DNI es requerido</p>
            }
          </fieldset>

          <fieldset class="fieldset">
            <label class="label">Contraseña</label>
            <input
              class="input validator"
              type="password"
              placeholder="Ingrese contraseña"
              formControlName="password"
              required
            />
            <p class="validator-hint hidden">La contraseña es requerido</p>
          </fieldset>

          <fieldset class="fieldset">
            <div><a class="link link-hover">¿Olvidaste tu contraseña?</a></div>
            <button class="btn btn-neutral mt-4" type="submit" [disabled]="!loginForm.valid">
              @if (isLoading()) {
              <span class="loading loading-spinner"></span>
              } @else { Inica sesión }
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
