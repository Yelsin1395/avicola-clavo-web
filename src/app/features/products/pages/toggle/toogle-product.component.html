<app-layout-section>
  <div class="overflow flex bg-base-200 rounded-box">
    <div class="py-10 px-5">
      <div class="text-left">
        <h1 class="text-3xl font-bold">{{ isEditMode ? 'Editar' : 'Crear' }} producto</h1>
      </div>
    </div>
  </div>

  <div class="hero bg-base-200 rounded-box mt-8 py-6">
    <form [formGroup]="createProductForm" (ngSubmit)="submitForm()">
      <fieldset
        class="fieldset rounded-box border p-4 mb-3 w-2xs md:w-xl grid grid-cols-1 md:grid-cols-2 gap-2"
      >
        <legend class="fieldset-legend px-2">Informaci贸n general</legend>

        <fieldset class="fieldset col-span-2 md:col-span-1">
          <label class="label">Nombre</label>
          <input
            class="input w-full"
            type="text"
            placeholder="Ingrese nombre"
            formControlName="name"
          />
        </fieldset>

        <fieldset class="fieldset col-span-2">
          <label class="label">Descripci贸n</label>
          <textarea
            class="textarea w-full"
            placeholder="Ingrese descripci贸n"
            formControlName="description"
          ></textarea>
        </fieldset>
      </fieldset>

      <fieldset
        class="fieldset rounded-box border p-4 mb-3 w-2xs md:w-xl grid grid-cols-1 md:grid-cols-2 gap-2"
      >
        <legend class="fieldset-legend px-2">Configuraci贸n de productos</legend>

        <fieldset class="fieldset col-span-2 md:col-span-1">
          <label class="label">Unidad de medida</label>
          <select class="select" formControlName="unitsMeasurementName">
            <option value="default" disabled>Selecciona unidad de medida</option>

            @for (unit of unitsMeasurements; track unit.name) {
              <option [value]="unit.name">{{ unit.name }} - {{ unit.code }}</option>
            }
          </select>
        </fieldset>

        <fieldset class="fieldset">
          <label class="label">Precio</label>
          <input
            class="input w-full"
            type="number"
            placeholder="Ingrese precio"
            formControlName="price"
          />
        </fieldset>
      </fieldset>

      <fieldset
        class="fieldset rounded-box border p-4 mb-3 w-2xs md:w-xl grid grid-cols-1 md:grid-cols-2 gap-2"
      >
        <legend class="fieldset-legend px-2">Acciones</legend>

        <div class="col-span-2 flex md:justify-center flex-col md:flex-row gap-2">
          <button class="btn btn-primary btn-wide">Guardar</button>
          <button routerLink="/console/products" class="btn btn-soft btn-wide text-red-500">
            Cancelar
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</app-layout-section>
