resolver 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout 10s;

upstream render_backend {
    server avicola-clavo-api-app-stg-latest.onrender.com:443;
    keepalive 16;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /avicola-clavo-experience/ {
        # Rewrite para eliminar el prefijo y agregar /v1/
        rewrite ^/avicola-clavo-experience/(.*) /v1/$1 break;

        proxy_pass https://render_backend;
        proxy_ssl_name avicola-clavo-api-app-stg-latest.onrender.com;

        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host avicola-clavo-api-app-stg-latest.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";

        # SSL Configuration
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;

        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling
        proxy_intercept_errors off;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
}
